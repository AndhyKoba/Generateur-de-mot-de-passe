<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <main>
        
        <div class="border-gradient">
            <div class="generator">

                <h1>Générateur de mot de passe</h1>
    
                <label class="password-wrap">
                    <input 
                        type="text" 
                        id="password" 
                        readonly 
                        placeholder="Générer un mot de passe" 
                    />
        
                    <button id="copy">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </label>

                <div class="password-border"></div>
        
                <label>
                    <span>Taille du mot de passe: </span>
                    <input type="number" id="length" value="16">
                </label>
        
                <label>
                    <span>Contient des Majuscules: </span>
                    <input type="checkbox" id="uppercase" checked>
                </label>
        
                <label>
                    <span>Contient des Minuscules: </span>
                    <input type="checkbox" id="lowercase" checked>
                </label>
        
                <label>
                    <span>Contient des Nombres: </span>
                    <input type="checkbox" id="numbers" checked>
                </label>
        
                <label>
                    <span>Contient des Symboles: </span>
                    <input type="checkbox" id="symbols" checked>
                </label>
        
                <button type="submit" id="generate">Générer un mot de passe</button>
            </div>
        </div>
        
        
    </main>


    <script src="main.js"></script>
</body>
</html>
